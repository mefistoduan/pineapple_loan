<body>
<!--header-->
<header class="navbar navbar-static-top " id="page_top">
    <div class="container">
        <div class="navbar-header">
            <a href="index.html" class="navbar-brand">
                <img src="image/logo.png">
                <span>菠萝带</span>
            </a>
        </div>
        <nav id="bs-navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav bw_navbar">
                <li class="">
                    <a href="index.html">首页</a>
                </li>
                <li class="active">
                    <a href="loan.html">借带进度</a>
                </li>
                <li class="">
                    <a href="about.html">关于我们</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<!--banner-->
<div class="cur_banner">
    <div class="container">
        <div class="lt_1">
            <h5>借带进度 <em>progress</em></h5>
            <span>让我们与菠萝带共成长，见证沙雕与欢乐！</span>
        </div>
    </div>
</div>
<div class="list">
    <div class="title">
        <h5>以下是已获得菠萝带授信的用户</h5>
        <span>你们成功的忽悠到了菠菠，还有什么比这更厉害的么？</span>
    </div>
    <ul class="subject_list" id="content">
        <script id="test" type="text/html">
                {{each list as value i}}
                <li>
                    <div class="lt">
                        <h5>{{value.nickname}} (douyu:
                            {{if value.douyu_nick}}
                                {{value.douyu_nick}})
                            {{/if}}
                            {{if !value.douyu_nick}}
                                可能不是个韭菜水友，不要理他
                            {{/if}}
                        </h5>
                        <p>
                            <span>金额：{{value.value}}元</span>
                            {{if value.type == 2}}
                            <span>还款日期：{{value.paytime}}</span>
                            {{/if}}
                            {{if value.type == 1}}
                            <span>52004 永不还钱</span>
                            {{/if}}
                        </p>
                    </div>
                    <div class="rt">
                        {{if value.state == 1}}
                        <span class="primary">已申请</span>
                        {{/if}}
                        {{if value.state == 2}}
                        <span class="success">已通过</span>
                        {{/if}}
                    </div>
                </li>
                {{/each}}
        </script>

    </ul>
</div>
<div class="contact">
    <h3>
        52004
    </h3>
    <span>
        客服QQ    早8:30 至 晚17:30    全年都休
    </span>
</div>
<div class="footer">
    <ul class="">
        <li>
            <a href="https://www.douyu.com/52004" target="_blank">

                    <img src="image/ft_boluosaidong.jpg" alt="">
                </div>

            </a>
        </li>
    </ul>
    <div class="container">
        <span>All Rights Reserved © 2019    mefisto</span>
    </div>
</div>
